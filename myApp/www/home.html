<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>


  <style>
    *::-webkit-input-placeholder {
      color: #A6ACAF !important;
    }

    *:-moz-placeholder {
      color: #A6ACAF !important;
    }

    *:-ms-input-placeholder {
      /* IE10+ */
      color: #A6ACAF !important;
    }
  </style>
</head>

<body ng-app="home">

  <ion-pane class="first-screen">

    <ion-content ng-controller="homeController">

      <div class="row" id="tops">
        <div class="col col-33"><img src="img/rocket-01.png" /></div>
        <div class="col col-33"><img src="img/star-01.png" /></div>
        <div class="col col-33"><img src="img/helmet-01.png" /></div>
      </div>

      <!--<div class="row" id="cloud">
        <img src="img/cloudline.png" />
      </div>-->


      <div class="navdiv">

        <div class="row">


          <div class="col col-100">
            <div class="list list-inset">
              <label class="item item-input" id="searchbar">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="People, Place, Challenge" id="search">
              </label>
            </div>
          </div>
        </div>

        <div class="row" id="navbars">
          <div class="col col-33">CHALLENGES</div>
          <div class="col col-33">GREATEST</div>
          <div class="col">NEWEST</div>
        </div>

      </div>

      <div id="news">
        <h5>MONDAY CHALLENGE</h5><br />
        <P>Take a picture with your bff</P>
      </div>

      <div class="row" id="derek">
        <img src="img/derek.png" />
      </div>

      <div class="row" id="charle">
        <img src="img/charle.png" />
      </div>







    </ion-content>

  </ion-pane>

  <script src="js/home.js"></script>
</body>

</html>
