<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/special-upload.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>


  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/special-upload.js"></script>


  <style>
    *::-webkit-input-placeholder {
      color: #A6ACAF !important;
    }

    *:-moz-placeholder {
      color: #A6ACAF !important;
    }

    *:-ms-input-placeholder {
      /* IE10+ */
      color: #A6ACAF !important;
    }
  </style>
</head>

<body ng-app="special-upload">

  <ion-pane class="first-screen">

    <ion-content ng-controller="specialUpload">

      <div class="row" id="tops">
        <div class="col col-33"><img src="img/rocket-01.png" class="roclet" /></div>
        <div class="col col-33"><img src="img/star-01.png" class="star" /></div>
        <div class="col col-33"><img src="img/helmet-01.png" class="helmet" /></div>
      </div>


      <div class="navdiv">

        <img src="img/clouds.png" id="cloudline" />

        <div class="col col-100" id="searchbox">
          <div class="list list-inset" id="searchme">
            <label class="item item-input" id="searchbar">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="People, Places, Challenges" id="search">
            </label>
          </div>
        </div>


        <div class="row" id="detail-page-map">
          <img src="img/map_special.jpg" />
        </div>

      </div>

      <div id="news">
        <h5>EVENT CHALLENGE</h5>
        <br />
        <P>SING A SONG IN A BIG AULA</P>
      </div>

      <div id="location">
        <i class="icon ion-ios-location-outline"></i>
        <P>UNIVERSITY FACULTY INFORMATICS</P>
      </div>

      <div id="thanks">
        <p>TAKE THE CHALLENGE</p>
        <div class="row">
          <div class="col col-50"><img src="img/upload-small.png" id="upload" ng-click="showpop()" /></div>
          <div class="col col-50"><img src="img/camera-small.png" id="camera" /></div>
        </div>
      </div>



      <div class="row" id="detail-hug">
        <img src="img/group-01.jpg" />
      </div>

      <div class="row" id="name-date">
        <div class="col col-100" id="name">
          <h6><span class="red">CHARLE</span> - NEWBIE</h6>
        </div>
      </div>


      <div class="row" id="group-02">
        <img src="img/group-02.jpg" />
      </div>

      <div class="row" id="name-date">
        <div class="col col-100" id="name">
          <h6 id="text"><span class="red">ABU</span> - MISSION SPECIALIST</h6>
        </div>
      </div>


    </ion-content>

  </ion-pane>

  <script src="js/home.js"></script>

</body>

</html>
